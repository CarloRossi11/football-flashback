<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Flashback</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Football Flashback</h1>

    <div id="textbar">
        <input id="txtbx" type="text" placeholder="Soccer Team">
        <div id="button">Get Highlights</div>
    </div>

    <div class="middle">
        <div class="info">
                <dl>
                    <h2>Match</h2>
                    <p id="match">loading...</p>

                    <h2>Competition</h2>
                    <p id="comp">loading...</p>

                    <h2>Date</h2>
                    <p id="date">loading...</p>

                    <h2>Video</h2>
                    <a id="video">loading...</a>
                </dl>
        </div> 
    </div>   
    
    <!-- Video Player: -->

</body>
</html>
