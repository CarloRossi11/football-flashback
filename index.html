<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Selector</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>

    <div class="container">
        <!-- =========== CAROUSEL TOP ============== -->
        <h1>Soccer Selector</h1>
        <h2>First, choose your league</h2>
        <!-- =========== CAROUSEL CONTAINER ======== -->
        <div class="carousel-container">
          <!-- previous button -->
          <div class="carousel-button previous">
            <!-- from linearicons icon font -->
            <span class="lnr lnr-chevron-left"></span>
          </div>
          <!-- images -->
          <div class="carousel-images">
            <img class="leaguelogo" id="4" src="League Logos/774_french_ligue_1--primary-2008.gif" alt="Ligue 1">
            <img class="leaguelogo" id="8" src="League Logos/800px-Bundesliga_logo_(2017).svg.png" alt="Bundesliga">
            <img class="leaguelogo" id="28" src="League Logos/800px-Serie_A_logo_(2019).svg.png" alt="Serie A">
            <img class="leaguelogo" id="30" src="League Logos/La_Liga.png" alt="La Liga">
            <img class="leaguelogo" id="2" src="League Logos/Premier_League_Logo.svg.png" alt="Premier League">
          </div>
          <!-- next button -->
          <div class="carousel-button next">
            <!-- from linearicons icon font -->
            <span class="lnr lnr-chevron-right"></span>
          </div>
        </div>
      </div>

<!-- Teams & Info  -->

    <h2>Next, select a team below</h2>

    <div class="middle">

    </div>   

</body>
</html>

<!-- Modal -->

<!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="stat modalname"></div>
    <div class="stat modalfounded"></div>
    <div class="stat modalvenue"></div>
    <div class="stat modalcity"></div>
    <div class="stat modalcountry"></div>
    <div class="modallogo"></div>
  </div>

</div>
