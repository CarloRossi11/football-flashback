<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Flashback</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>

    <div class="container">
        <!-- =========== CAROUSEL TOP ============== -->
        <h1>Soccer Selector</h1>
        <h2>First, select your league</h2>
        <!-- =========== CAROUSEL CONTAINER ======== -->
        <div class="carousel-container">
          <!-- previous button -->
          <div class="carousel-button previous">
            <!-- from linearicons icon font -->
            <span class="lnr lnr-chevron-left"></span>
          </div>
          <!-- images -->
          <div class="carousel-images">
            <img class="leaguelogo" id="" src="League Logos/774_french_ligue_1--primary-2008.gif" alt="Ligue 1">
            <img class="leaguelogo" id="" src="League Logos/800px-Bundesliga_logo_(2017).svg.png" alt="Bundesliga">
            <img class="leaguelogo" id="" src="League Logos/800px-Serie_A_logo_(2019).svg.png" alt="Serie A">
            <img class="leaguelogo" id="" src="League Logos/La_Liga.png" alt="La Liga">
            <img class="leaguelogo" id="" src="League Logos/Premier_League_Logo.svg.png" alt="Premier League">
          </div>
          <!-- next button -->
          <div class="carousel-button next">
            <!-- from linearicons icon font -->
            <span class="lnr lnr-chevron-right"></span>
          </div>
        </div>
      </div>



    <h2>Next, select a team below</h2>

    <!-- <div id="textbar">
        <input id="txtbx" type="text" placeholder="Soccer Team">
        <div id="button">Get Stats</div>
    </div> -->

    <div class="middle">
        <div class="info">
                <dl>
                    <h2>Team</h2>
                    <p id="team">loading...</p>

                    <h2>Country</h2>
                    <p id="country">loading...</p>

                    <h2>Logo</h2>
                    <a id="logo">loading...</a>
                </dl>
        </div> 
    </div>

</body>
</html>
